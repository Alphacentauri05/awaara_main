services:
  # Backend API service
  - type: web
    name: find-my-photos-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
